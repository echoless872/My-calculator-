<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMIM Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            padding: 25px;
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            display: inline-block;
        }

        .lightning {
            display: inline-block;
            margin-left: 10px;
            font-size: 28px;
            animation: lightning 2s infinite;
            filter: drop-shadow(0 0 10px #ffd700);
        }

        @keyframes lightning {
            0%, 100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 10px #ffd700);
            }
            25% {
                opacity: 0.7;
                transform: scale(1.2) rotate(-5deg);
                filter: drop-shadow(0 0 20px #ffff00);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) rotate(5deg);
                filter: drop-shadow(0 0 15px #ffa500);
            }
            75% {
                opacity: 0.8;
                transform: scale(1.3) rotate(-3deg);
                filter: drop-shadow(0 0 25px #ff6347);
            }
        }

        .display {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .screen {
            color: #00ff88;
            font-size: 28px;
            font-family: 'Courier New', monospace;
            text-align: right;
            min-height: 40px;
            overflow: hidden;
            text-shadow: 0 0 10px #00ff88;
        }

        .toggle-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        .buttons {
            display: grid;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .basic-mode {
            grid-template-columns: repeat(4, 1fr);
        }

        .scientific-mode {
            grid-template-columns: repeat(5, 1fr);
        }

        .btn {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            height: 60px;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-operator {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-operator:hover {
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.5);
        }

        .btn-equals {
            background: linear-gradient(145deg, #27ae60, #229954);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-equals:hover {
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.5);
        }

        .btn-clear {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .btn-clear:hover {
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.5);
        }

        .btn-scientific {
            background: linear-gradient(145deg, #9b59b6, #8e44ad);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
            font-size: 14px;
        }

        .btn-scientific:hover {
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.5);
        }

        .basic-buttons {
            display: contents;
        }

        .scientific-buttons {
            display: contents;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div class="brand">
                TAMIM
                <span class="lightning">⚡</span>
            </div>
        </div>

        <div class="display">
            <div class="screen" id="display">0</div>
        </div>

        <button class="toggle-btn" onclick="toggleMode()">
            <span id="mode-text">Switch to Scientific Mode</span>
        </button>

        <div class="buttons basic-mode" id="buttons-container">
            <!-- Basic Mode Layout -->
            <div class="basic-buttons" id="basic-buttons">
                <button class="btn btn-clear" onclick="clearDisplay()">C</button>
                <button class="btn btn-clear" onclick="deleteLast()">⌫</button>
                <button class="btn btn-operator" onclick="percentage()">%</button>
                <button class="btn btn-operator" onclick="appendToDisplay('/')">/</button>

                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-operator" onclick="appendToDisplay('*')">×</button>

                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>

                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>

                <button class="btn" onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn btn-equals" onclick="calculate()">=</button>
            </div>

            <!-- Scientific Mode Layout -->
            <div class="scientific-buttons" id="scientific-buttons" style="display: none;">
                <!-- First Row -->
                <button class="btn btn-scientific" onclick="scientificFunction('sin')">sin</button>
                <button class="btn btn-clear" onclick="clearDisplay()">C</button>
                <button class="btn btn-clear" onclick="deleteLast()">⌫</button>
                <button class="btn btn-operator" onclick="percentage()">%</button>
                <button class="btn btn-operator" onclick="appendToDisplay('/')">/</button>

                <!-- Second Row -->
                <button class="btn btn-scientific" onclick="scientificFunction('cos')">cos</button>
                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-operator" onclick="appendToDisplay('*')">×</button>

                <!-- Third Row -->
                <button class="btn btn-scientific" onclick="scientificFunction('tan')">tan</button>
                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>

                <!-- Fourth Row -->
                <button class="btn btn-scientific" onclick="scientificFunction('log')">log</button>
                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>

                <!-- Fifth Row -->
                <button class="btn btn-scientific" onclick="scientificFunction('ln')">ln</button>
                <button class="btn" onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn btn-equals" onclick="calculate()">=</button>

                <!-- Sixth Row -->
                <button class="btn btn-scientific" onclick="scientificFunction('sqrt')">√</button>
                <button class="btn btn-scientific" onclick="appendToDisplay('^')">x^y</button>
                <button class="btn btn-scientific" onclick="appendToDisplay('Math.PI')">π</button>
                <button class="btn btn-scientific" onclick="appendToDisplay('Math.E')">e</button>
                <button class="btn btn-scientific" onclick="scientificFunction('factorial')">n!</button>
            </div>
        </div>
    </div>

    <script>
        let isScientificMode = false;
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculate() {
            try {
                let expression = currentInput.replace(/×/g, '*');
                expression = expression.replace(/π/g, Math.PI);
                expression = expression.replace(/e/g, Math.E);
                expression = expression.replace(/\^/g, '**');
                
                let result = eval(expression);
                currentInput = result.toString();
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        function scientificFunction(func) {
            try {
                let value = parseFloat(currentInput);
                let result;

                switch(func) {
                    case 'sin':
                        result = Math.sin(value * Math.PI / 180);
                        break;
                    case 'cos':
                        result = Math.cos(value * Math.PI / 180);
                        break;
                    case 'tan':
                        result = Math.tan(value * Math.PI / 180);
                        break;
                    case 'log':
                        result = Math.log10(value);
                        break;
                    case 'ln':
                        result = Math.log(value);
                        break;
                    case 'sqrt':
                        result = Math.sqrt(value);
                        break;
                    case 'factorial':
                        result = factorial(value);
                        break;
                    default:
                        result = value;
                }

                currentInput = result.toString();
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        function factorial(n) {
            if (n < 0 || n !== Math.floor(n)) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function percentage() {
            try {
                let value = parseFloat(currentInput);
                let result = value / 100;
                currentInput = result.toString();
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        function toggleMode() {
            const buttonsContainer = document.getElementById('buttons-container');
            const basicButtons = document.getElementById('basic-buttons');
            const scientificButtons = document.getElementById('scientific-buttons');
            const modeText = document.getElementById('mode-text');

            isScientificMode = !isScientificMode;

            if (isScientificMode) {
                // Switch to Scientific Mode
                buttonsContainer.classList.remove('basic-mode');
                buttonsContainer.classList.add('scientific-mode');
                basicButtons.style.display = 'none';
                scientificButtons.style.display = 'contents';
                modeText.textContent = 'Switch to Basic Mode';
            } else {
                // Switch to Basic Mode
                buttonsContainer.classList.remove('scientific-mode');
                buttonsContainer.classList.add('basic-mode');
                basicButtons.style.display = 'contents';
                scientificButtons.style.display = 'none';
                modeText.textContent = 'Switch to Scientific Mode';
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '/' || key === '*') {
                appendToDisplay(key === '*' ? '×' : key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'Delete') {
                clearDisplay();
            } else if (key === 'Backspace') {
                event.preventDefault();
                deleteLast();
            }
        });
    </script>
</body>
</html>
